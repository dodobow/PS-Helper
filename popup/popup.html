<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="popup-body">
        <div style="position: relative; text-align: center; margin-bottom: 10px;">
            <h1 style="margin: 0; display: inline-block;">🌳🦖 PS 길라잡이 🦕🌴</h1>
            <span id="settingBtn" style="position: absolute; right: 0; top: 0; cursor: pointer; font-size: 20px;">⚙️</span>
        </div>
        
        <div class="input-group">
            <input type="text" id="solvedId" placeholder="백준 핸들 입력">
            <button id="loginBtn">조회</button>
        </div>

        <div id="result">
            아이디를 입력하고<br>티어를 확인해보세요!
        </div>
        
        <div id="recommend-section" style="display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px;">
            <button id="recommendBtn">
                오늘의 문제 뽑기 🎲
            </button>
            <div id="problem-view" style="margin-top: 15px; font-size: 14px; color: #333;"></div>
        </div>
        <script src="utils.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
